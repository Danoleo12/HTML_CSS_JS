                <li>Leave feedback about a course you took</li>

                    <input type="number" name="search" id="code" placeholder="Eg: 1170"></input>
                    <input type="submit">
                </form>
            </section>
            
            <section id="new-comment">
                <p>Click the button to make a new comment</p>
                <button id="newComment" onclick="showContent()">Create new comment</button>
                <form id="create-comment" style="display: none">
                    <label for="subject">Subject</label>
                    <input type="text" name="search" id="subject" placeholder="Eg: CSCI"></input>
                    <!--User enters course code eg: 1170-->
                    <label for="code">Subject</label>
                    <input type="number" name="search" id="code" placeholder="Eg: 1170"></input>
                    <label for="comment">Comment</label>
                    <input type="text" name="search" id="comment" Enter comment here="Eg: 1170"></input>

                </form>
            </section>
