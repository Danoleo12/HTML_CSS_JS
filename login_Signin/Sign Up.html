<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Dano Dev Sign Up</title>
        
    	<link rel="stylesheet" type="text/css" href="Styles.css">
        <script src="sign_up.js" defer></script>
    </head>
    <body>
        <main>
            <form id="form">
                <img src="Dano_Dev_Logo.png" alt="Dano_Dev_Logo" width="50%" height="50" title="Dano_Dev_Logo">
                <h1>Welcome to Dano Dev</h1>
                <h3>Create your account</h3>
                <table>
                    
                </table>
                <label>Enter your first and last name   <input placeholder="Eg: John Doe" type="text" required class="data"></input></label>
                <label>Enter your phone number  <input placeholder="Numbers only" type="tel" required class="data"></input></label>
                <label>Enter your email <input placeholder="@ required" type="email" required class="data"></input></label>
                <label>Enter Password   <input placeholder="Choose password" type="password" class="data" id="Password" required></input></label>
                <label>Confirm Password <input placeholder="Repeat your password" type="password" class="data" id="RepeatedPass" required></input></label>
                <label><input type="checkbox" required> I have read and I accept the <a href="https://www.lawinsider.com/clause/conditions-of-utilisation">conditions of utilisation </a></label>
                <span class="last">
                    <button type="submit" id="Submit">Sign Up</button>
                    <button type="reset" id="clear">Clear Form</button>
                </span>
                <p>Already have an account? <a href="log In.html">log In</a></p>
            </form>
        </main>
    </body>
</html>
