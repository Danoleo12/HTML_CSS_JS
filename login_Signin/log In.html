<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Dano Dev Sign Up</title>
        <link rel="icon" href="Icon.png" type="image/x-icon">
    	<link rel="stylesheet" type="text/css" href="Styles.css">
    </head>
    <body>
        <main>
            <form>
                <img src="Dano_Dev_Logo.png" alt="Dano_Dev_Logo" width="50%" height="50" title="Dano_Dev_Logo">
                <h1>Welcome to Dano Dev</h1>
                <h3>Log into your account</h3>
                <label>Enter your first and last name   <input placeholder="Eg: John Doe" type="text" required class="data"></input></label>
                <label>Enter your email <input placeholder="@ required" type="email" required class="data"></input></label>
                <label>Enter Password   <input placeholder="required" type="password" class="data" required></input></label>
                <label><input type="checkbox" required> I have read and I accept the <a href="https://www.csnpe-nslsc.canada.ca/en/managing-your-money/paying-for-your-education">conditions of utilisation </a></label>
                <span class="last">
                    <button type="submit" id="Submit">Log In</button>
                    <button type="reset" id="clear">Clear Form</button>
                </span>
                <p>New User? Please create an account <a href="Sign Up.html ">Sign Up</a></p>
            </form>
        </main>
    </body>
</html>
